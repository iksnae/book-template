name: Build Book

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: iksnae/book-builder:latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build book
      run: npm run build -- --all-languages
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: book-outputs
        path: build/**/*
